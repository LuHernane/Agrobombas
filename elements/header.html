{% element 'snippets/topbar' %}

<header id="header" class="header">
    <div class="header__container">
        <div class="header__menu">
            <button aria-controls="navigation" type="button" aria-label="menu" class="button button__menu">
                <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="30px" height="30px"
                    viewBox="0 0 124 124" style="enable-background:new 0 0 124 124;" xml:space="preserve">
                    <g>
                        <path d="M112,6H12C5.4,6,0,11.4,0,18s5.4,12,12,12h100c6.6,0,12-5.4,12-12S118.6,6,112,6z" />
                        <path
                            d="M112,50H12C5.4,50,0,55.4,0,62c0,6.6,5.4,12,12,12h100c6.6,0,12-5.4,12-12C124,55.4,118.6,50,112,50z" />

                    </g>
                </svg>
            </button>
        </div>

        <div class="header__logo">
            {% element 'snippets/logo' %}
        </div>

        <div class="header__search">
            {% element 'snippets/search' %}
        </div>

        <div class="header__right">
            <div class="header__customer">
                {% element 'snippets/customer' { modifier: 'header' } %}
            </div>

            <div class="header__attendance">
                {% element 'snippets/attendance' %}
            </div>

            <div class="header__orders">
                <a class="orders__link" href="{{ links.orders }}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20.826" height="17.363" viewBox="0 0 20.826 17.363">
                        <path id="download"
                            d="M290.481,317.679v-1.328h15.182v1.328Zm0,7.021v-1.328h15.182V324.7Zm0-14.042V309.33h15.182v1.328Zm-5.645-2.324h3.321v3.321h-3.321Zm1,2.324h1.328V309.33h-1.328Zm-1,4.7h3.321v3.321h-3.321Zm1,1v1.328h1.328v-1.328Zm-1,6.025h3.321V325.7h-3.321Zm1,1V324.7h1.328v-1.328Z"
                            transform="translate(-284.836 -308.334)" />
                    </svg>

                    Meus pedidos</a>
            </div>

            <div class="header__minicart">
                {% element 'snippets/cp-minicart' %}
            </div>
        </div>
    </div>
    {% element 'navigation' %}
</header>
